
<HTML>
    <head>
       <meta charset="UTF-8">
       <title>Self Check-in</title>
       <!-- Import CSS stylesheet -->
       <link rel="stylesheet" href="style.css">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     </head>
     <body>
        <!-- Importing bootstrap libraries -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
              
       <div id="content">
        <!-- Hotel logo -->
        <img src="logo.png" width="350" height = "350" alt="Hotel Logo">
            <!-- Headers -->
            <h1 id="header1">Welcome to our Hotel!<span class="badge bg-secondary"></span></h1>
            <h2 id="header2">In order to check in, fill the form below<span class="badge bg-secondary"></span></h2>  
            <!-- Bootstrap form -->
            <form action="http://localhost/backend/backend.php" method="POST">
              <!-- Hidden input to submit language and roomtype from dropdown menu -->
              <input type="hidden" name="language" id="language">
              <input type="hidden" name="room_type" id="room_type">
                <div class="mb-3">
                  <label  class="form-label" id ="name">Enter your name</label>
                  <input type="text" class="form-control" id="nameInput" name="nameInput" aria-describedby="emailHelp" required>
                </div>                              
                <div class="mb-3">
                  <label  class="form-label" id="confirmationNumber">Enter your confirmation number</label>
                  <input type="text" class="form-control" id="confirmationNumberInput" name="confirmationNumberInput" required>
                  <div class="form-text" id="warning">Make sure you enter correct details</div>
                </div>
                <div class="row">
                  <!-- Submit button -->
                  <div class="col-2">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                  </div>
                  <!-- Room type dropdown menu -->
                  <div class="col-5">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" required>
                        Room Type
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton2" required>
                        <a class="dropdown-item"  value="single" id="single" required>Single</a>
                        <a class="dropdown-item"  value="double" id="double" required>Double</a>
                        <a class="dropdown-item"  value="twin" id="twin" required>Twin</a>
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                  <!-- Language dropdown menu -->
                  <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Change Language
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item"  id = "english" >English</a>
                      <a class="dropdown-item"  id = "spanish">Spanish</a>
                      <a class="dropdown-item"  id = "polish">Polish</a>
                      <a class="dropdown-item"  id = "bulgarian">Bulgarian</a>
                      <a class="dropdown-item"  id = "romanian">Romanian</a>
                      <a class="dropdown-item"   id = "hindi">Hindi</a>
                    </div>
                  </div>
                  </div>
              </form>
   
              </div>                     
       </div>
       <!-- import javascript from script.js file -->
       <script src="script.js"></script>
     </body>
    </HTML>
